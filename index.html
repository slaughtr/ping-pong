<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Ping Pong</h1>

      <form id="userInput">
        <div class="form-group">
          <label for="string">Enter a number:</label>
          <input id="inputString" type="text">
        </div>
        <button type="submit" class="btn btn-primary ">Count</button>
      </form>
      <form id="resetPage">
        <button type="submit" class="btn btn-warning">Try another number!</button>
      </form>
      <div id="result">
        <ul id="resultDisplay">
        </ul>
      </div>
    </div>


  </body>
</html>
